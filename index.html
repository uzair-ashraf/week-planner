<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weekly Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Weekly Planner</h1>
  </header>
  <div class="container">
    <div class="day-container">
      <div data-day="sunday">Sunday</div>
      <div data-day="monday">Monday</div>
      <div data-day="tuesday">Tuesday</div>
      <div data-day="wednesday">Wednesday</div>
      <div data-day="thursday">Thursday</div>
      <div data-day="friday">Friday</div>
      <div data-day="saturday">Saturday</div>
    </div>
    <div class="action-container">
      <button class="add-entry-button">Add Entry</button>
    </div>
    <div class="events-heading">
      <h1>Scheduled Events for <span class="event-day">monday</span></h1>
    </div>
    <div class="events-table-container">
      <table class="events-table">
        <thead>
          <tr>
            <th colspan="1">Time</th>
            <th colspan="1">Description</th>
            <th colspan="1">Actions</th>
          </tr>
        </thead>
        <tbody class="events-table-content">
          <tr>
            <td class="event-time">8:00</td>
            <td class="event-description">
             Pickup Jeffery
            </td>
            <td class="actions">
              <button>Update</button>
              <button>Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-container">
    <div class="add-entry-modal modal">
      <h1>Add Entry</h1>
      <form class="add-entry-form">
        <div class="input-container">
          <select name="day">
            <option value="">Day</option>
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
          </select>
          <select name="time">
            <option value="">Time</option>
            <option value="0:00">0:00</option>
            <option value="1:00">1:00</option>
            <option value="2:00">2:00</option>
            <option value="3:00">3:00</option>
            <option value="4:00">4:00</option>
            <option value="5:00">5:00</option>
            <option value="6:00">6:00</option>
            <option value="7:00">7:00</option>
            <option value="8:00">8:00</option>
            <option value="9:00">9:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
            <option value="22:00">22:00</option>
            <option value="23:00">23:00</option>
          </select>
          <button type="submit">Submit</button>
        </div>
        <textarea
        name="description"
        cols="60"
        rows="10"
        >
        </textarea>
      </form>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
